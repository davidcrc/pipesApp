<div class="text-layout">
  <h1>Pipes Basicos</h1>
  <p>Pipes Incluidos en Aangular - Usualmente en le CommonModule</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="uppercase" [subheader]="nombeLower | uppercase">
      {{ nombeLower | uppercase }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase" [subheader]="nombeLower | lowercase">
      {{ nombeLower | lowercase }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="titlecase" [subheader]="nombreCompleto | titlecase">
      {{ nombreCompleto | titlecase }}
    </p-card>
  </div>
</div>
