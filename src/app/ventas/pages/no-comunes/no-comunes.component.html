<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes Incluidos en Aangular - Usualmente en le CommonModule</p>
</div>

<div class="grid">
  <div class="col md-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      Saludos {{ nombre }}, es una placer
      {{ genero | i18nSelect: invitacionMap }} al evento
    </p-fieldset>
  </div>

  <div class="col md-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      Actualmente {{ clientes.length| i18nPlural:clientesMap }}
    </p-fieldset>
  </div>
</div>
